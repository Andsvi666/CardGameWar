<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="results"></div>
        <div class="buttons">
            <button class="button">Start New Game</button>
        </div>
        <div class="playerTable">
            <div id="player1" class="title">Computer</div>
            <div class="stacks">
                <div class="stack">
                    <div id="num1" class="title">Cards left: </div>
                    <div id="cards1" class="card"></div>
                </div>
                <div class="stack">
                    <div id="num2" class="title">Cards won: </div>
                    <div id="cards2" class="card"></div>
                </div>
            </div>
        </div>
        <div class="gameTable">
            <div id="battle" class="title">Battle</div>
            <div class="gameCards">
                <div class="stack">
                    <div id="cards5" class="card"></div>
                    <div id="title1" class="title">Player</div>
                </div>
                <div class="stack">
                    <div id="cards6" class="card"></div>
                    <div id="title2" class="title">Computer</div>
                </div>
            </div>
        </div>
        <div class="playerTable">
            <div id="player2" class="title">Player</div>
            <div class="stacks">
                <div class="stack">
                    <div id="num3" class="title">Cards left: </div>
                    <button id="cards3" class="card"></button>
                </div>
                <div class="stack">
                    <div id="num4" class="title">Cards won: </div>
                    <div id="cards4"  class="card"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
